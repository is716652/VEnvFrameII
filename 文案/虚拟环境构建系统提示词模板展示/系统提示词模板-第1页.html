<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEnvFrame 系统提示词模板 - 第1页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .ppt-slide {
            width: 1024px;
            height: 576px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .slide-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }

        .slide-title {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .slide-subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .slide-content {
            flex: 1;
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            background: #f8f9fa;
        }

        .content-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border-left: 4px solid #4facfe;
            position: relative;
        }

        .section-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .section-icon {
            font-size: 1.4em;
            margin-right: 8px;
            color: #4facfe;
        }

        .section-content {
            color: #555;
            line-height: 1.5;
        }

        .highlight-box {
            background: linear-gradient(135deg, #ff9a9e20, #fecfef20);
            border: 2px solid #ff9a9e;
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            font-weight: 500;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            padding: 6px 0;
            display: flex;
            align-items: center;
            font-size: 0.95em;
        }

        .feature-list li::before {
            content: '✓';
            color: #4facfe;
            font-weight: bold;
            margin-right: 8px;
            font-size: 1.1em;
        }

        .page-number {
            position: absolute;
            bottom: 15px;
            right: 20px;
            background: rgba(102, 126, 234, 0.8);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="ppt-slide">
        <div class="slide-header">
            <h1 class="slide-title">🤖 VEnvFrame 系统提示词模板</h1>
            <p class="slide-subtitle">AI驱动的虚拟环境框架构建核心</p>
        </div>

        <div class="slide-content">
            <div class="content-section">
                <h2 class="section-title">
                    <span class="section-icon">🎯</span>
                    核心作用
                </h2>
                <div class="section-content">
                    <div class="highlight-box">
                        <strong>统一AI理解标准</strong><br>
                        让不同的AI模型都能理解项目架构思路，生成一致性的代码
                    </div>
                    <ul class="feature-list">
                        <li>定义项目角色和职责边界</li>
                        <li>规范技术栈选择和约束</li>
                        <li>统一代码风格和命名规范</li>
                        <li>标准化输出格式要求</li>
                        <li>确保多模型协作一致性</li>
                    </ul>
                </div>
            </div>

            <div class="content-section">
                <h2 class="section-title">
                    <span class="section-icon">🏗️</span>
                    架构设计原则
                </h2>
                <div class="section-content">
                    <div class="highlight-box">
                        <strong>模块化 + 标准化设计</strong><br>
                        松耦合架构，配置驱动，易于扩展
                    </div>
                    <ul class="feature-list">
                        <li>虚拟环境隔离机制</li>
                        <li>多数据库支持策略</li>
                        <li>跨平台兼容性设计</li>
                        <li>监控和日志系统</li>
                        <li>自动化部署流程</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="page-number">1/3</div>
    </div>
</body>
</html>
