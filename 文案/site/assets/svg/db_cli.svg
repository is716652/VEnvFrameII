  <rect x="0" y="0" width="960" height="540" fill="url(#g)" rx="16"/>
  <rect x="12" y="12" width="936" height="40" rx="10" fill="#111827"/>
  <circle cx="34" cy="32" r="6" fill="#ef4444"/>
