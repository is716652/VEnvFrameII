<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#0b1220" rx="16"/>
  <text x="40" y="50" fill="#e5e7eb" font-family="Inter, Segoe UI, sans-serif" font-size="20">数据库系统状态 / 关系示意</text>
  <g font-family="Inter, Segoe UI, sans-serif" font-size="14">
    <rect x="60" y="100" width="220" height="110" rx="12" fill="#1f2937"/>
    <text x="80" y="140" fill="#93c5fd">SQLite</text>
    <text x="80" y="170" fill="#e5e7eb">./DB/sqlite/app.db</text>

    <rect x="360" y="100" width="220" height="110" rx="12" fill="#1f2937"/>
    <text x="380" y="140" fill="#fca5a5">Redis</text>
    <text x="380" y="170" fill="#e5e7eb">192.168.27.21:6379 / db=2</text>

    <rect x="660" y="100" width="220" height="110" rx="12" fill="#111827" stroke="#334155"/>
    <text x="680" y="140" fill="#fef3c7">MySQL (预留)</text>
    <text x="680" y="170" fill="#94a3b8">localhost:3306</text>

    <rect x="260" y="270" width="440" height="170" rx="14" fill="#0f172a" stroke="#1f2937"/>
    <text x="280" y="305" fill="#e5e7eb">业务代码 / DatabaseManager</text>
    <text x="280" y="335" fill="#a7f3d0">current_database: sqlite</text>
    <text x="280" y="365" fill="#93c5fd">支持: sqlite / redis / mysql</text>

    <path d="M170,210 C170,240 170,260 290,290" stroke="#38bdf8" fill="none" marker-end="url(#arrow)"/>
    <path d="M470,210 C470,240 470,260 480,290" stroke="#f87171" fill="none" marker-end="url(#arrow)"/>
    <path d="M770,210 C770,240 770,260 630,290" stroke="#fbbf24" fill="none" marker-end="url(#arrow)"/>
  </g>
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#64748b" />
    </marker>
  </defs>
