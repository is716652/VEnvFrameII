# VEnvFrame 配置文件
# 可选：指定 Python 3.12.8 的安装目录（python.exe 所在目录），若填写则优先使用该路径
# 例如：PYTHON312_HOME=C:\Users\YourName\AppData\Local\Programs\Python\Python312
PYTHON312_HOME=C:\Users\Administrator\Python\Python312

# 可选：首选 PyPI 镜像，加速依赖安装
# 可选值：tsinghua | aliyun | douban | ustc | default
# 或通过命令行参数覆盖：build_env.bat tsinghua
MIRROR=tsinghua